<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Cadastre-se - Sistemas de Informação I</title>
		<link rel="stylesheet" type="text/css" href="estilo.css" />
	</head>

	<body>
		<main align='justify'>
			<article>
				<h2>Cadastre-se na disciplina</h2>
				<p>Preencha os campos abaixos com seus dados para que sua matrícula seja efetivada.</p>
			</article>


			<article class="form-container">
				<form action="obrigado.html" autocomplete>
					<p class="matricula">
						<input type="text" name="matricula" maxlength=9 placeholder="Digite sua matrícula" pattern="[0-9]{9}" required autofocus />
					</p>
					<p class="nome">
						<input type="text" name="nome" placeholder="Digite seu nome" required/>
					</p>
					<p class="email">
						<input type="email" name="email" placeholder="Digite seu e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required />
					</p>
					<p class="enviar">
						<input type="submit" href="obrigado.html" name="enviar" value="Matricular" />
					</p>
				</form>
			</article>
		</main>
		<footer>
			<div id="lhama"><img src="ico.png" /></div>
			<div id="footer-content">
				<p><a href="index.html">Página inicial</a> &middot; Dúvidas? <a href="mailto:nazareno@computacao.ufcg.edu.br">Entre em contato!</a> &middot; SI1 2015.1 @ UFCG</p>
			</div>
		</footer>
	</body>
</html>
